<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <br>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="telefone" type="telefone" class="form-control">
                    <br>
                    <div class="form-check form-switch ">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos"  >
                    </div>
                    <br>
                    <button class="btn btn-success" >Enviar</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
